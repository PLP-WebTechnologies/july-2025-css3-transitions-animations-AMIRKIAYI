<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Fun Animation Playground</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <h1>🎈 Welcome to the Fun Animation Playground! 🎠</h1>
    <p>Click, hover, and watch the magic happen!</p>

    <!-- Part 1: CSS-only hover animation -->
    <button class="hover-btn">🎨 Hover Over Me</button>

    <!-- Part 3: JS-triggered animation -->
    <div class="box"></div>
    <button id="animateBtn">✨ Make the Box Dance</button>

    <!-- Bonus: Popup Modal -->
    <div class="modal" id="myModal">
        <h2>🎉 Surprise! 🎉</h2>
        <p>Yay! You found the secret popup! 🐻</p>
        <button id="closeModal">Close</button>
    </div>
    <button id="openModal">🎁 Open Surprise</button>

    <script src="script.js"></script>
</body>
</html>
